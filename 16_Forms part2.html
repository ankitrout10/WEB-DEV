<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Second Part</title>
</head>
<body>
    <form action="">
        <label for="name">name</label>
    name:<input type="text" maxlength="20" id="name"><br><br>
    amount:<input type="text" value="5000"><br><br>
    amount:<input type="text" value="5000" readonly="readonly"><br><br>
    amount:<input type="text" value="4500" disabled="disabled"><br><br>
    name:<input type="text" tabindex="1"><br><br>
    age:<input type="text" tabindex="3"><br><br>
    mobile:<input type="text" tabindex="2"><br><br>
    <input type="text" maxlength="20" placeholder="name"><br><br>
    <input type="password" maxlength="20" placeholder="password" autofocus="autofocus"><br><br>
    <input type="text" maxlength="20" placeholder="name" required="required"><br><br>
    <input type="submit"><br><br>
    name:<input type="text" pattern="^[a-zA-Z]*$"><br><br>
    <input type="date" min="1997-1-1" max="2004-1-1"><br><br>
    <input type="number" step="50"><br><br>
    upload images:<input type="file" multiple="multiple">
    </form>
    
</body>
</html>
