<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure and Figure cation</title>
    <style>
        figure {
         border: 2px solid black;
         width: 350px;
         padding: 10px;
         border-radius: 20px;
         text-align: center;
         color: rgb(140, 235, 235);
         background-color: rgb(99, 176, 22);
         box-shadow: 0px 2px 10px 2px rgb(218, 14, 14) ;
        }
    </style>
</head>
<body>
    <figure>
        <img src="images/Sky.jpg" width="350px" height="400">
        <figcaption>
            <p>He is one of the best batsman of the current Indian team</p>
        </figcaption>
    </figure>
</body>
</html>
