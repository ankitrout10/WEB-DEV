<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLSPAN IN HTML</title>
    <style>
        table 
        {
            width:100%;
            text-align: right;
        }
    </style>
</head>
<body>
    <table border="4">
        <tr>
            <th>html</th>
            <th>html</th>
            <th>html</th>
            <th>html</th>
        </tr>
        <tr>
             
            <th colspan="3">html</th>
            <th>html</th>
        </tr>
        <tr>
            <th colspan="4">html</th>
             
        </tr>
        <tr>
            <th>html</th>
            <th colspan="3">html</th>
            
        </tr>
    </table>
</body>
</html>
