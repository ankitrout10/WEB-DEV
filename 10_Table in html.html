<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table In HTML</title>
    <style>
        table
        {
            width: 50%;
            text-align: center;
            background-color: chocolate;
        }
        caption
        {
            background-color: cyan;
            color:whitesmoke;
            text-align: left;
        }
    </style>
</head>
<body>
    <h3>Table in HTML</h3>
    <table border="2">
        <caption> Record Of Students </caption>
        <tr>
            <th>Slno.</th>
            <th>Name</th>
            <th>Course</th>
        </tr>
        <tr>
            <th>1</th>
            <th>Rohit</th>
            <th>Btech</th>
        </tr>
        <tr>
            <th>2</th>
            <th>Rahul</th>
            <th>Bsc</th>
        </tr>
        <tr>
            <th>3</th>
            <th>Ishan</th>
            <th>Bcom</th>
        </tr>
        <tr>
            <th>4</th>
            <th>Surya</th>
            <th>Bpharma</th>
        </tr>
    </table>
    
</body>
</html>
