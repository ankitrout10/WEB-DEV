<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldset</title>
</head>
<body>
    <fieldset>
        <legend>Login</legend>
        <table>
            <tr>
                <th>Username:</th>
                <th><input type="text"></th>
            </tr>
            <tr>
                <th>Password</th>
                <th><input type="password" maxlength="20" placeholder="password" required="required"></th>
            </tr>
            <tr>
               <th><input type="submit"></th> 
               <td><input type="reset"></td> 
            </tr>
        </table>
    </fieldset>
    
    
</body>
</html>
